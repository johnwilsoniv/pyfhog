name: Build Wheels

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          # Build for Python 3.8-3.12
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"

          # Skip 32-bit builds and musl on Linux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          # macOS: Build different architectures on different runners to avoid conflicts
          # macos-13 (Intel): x86_64 and universal2
          # macos-14 (ARM): arm64 only
          CIBW_ARCHS_MACOS: ${{ matrix.os == 'macos-14' && 'arm64' || 'x86_64 universal2' }}

          # Linux: Auto-detect native architecture (x86_64 on ubuntu-latest, aarch64 on ubuntu-24.04-arm)
          CIBW_ARCHS_LINUX: "auto"

          # Windows: Build for x86_64 only
          CIBW_ARCHS_WINDOWS: "AMD64"

          # Install build dependencies
          CIBW_BEFORE_BUILD: "pip install pybind11 numpy"

          # Run tests after building
          CIBW_TEST_COMMAND: "python -c \"import pyfhog; import numpy as np; img = np.random.randint(0, 255, (112, 112, 3), dtype=np.uint8); features = pyfhog.extract_fhog_features(img); print('Test passed:', features.shape); assert features.shape == (4464,)\""
          CIBW_TEST_REQUIRES: "numpy"

          # Skip testing ARM64 slice of universal2 wheels (known limitation)
          # See: https://cibuildwheel.pypa.io/en/stable/faq/#universal2
          CIBW_TEST_SKIP: "*-macosx_universal2:arm64"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
